<div id="start"></div>
<nav id="main-nav" class="navbar navbar-expand-lg navbar-light fixed-top">
  <div class="container-fluid col-12 col-md-12 col-lg-11 col-xl-10">
    <a [routerLink]="['/index']" routerLinkActive="router-link-active"  class="navbar-brand col-2">
      <img src="assets/img/logo.png" alt="silicon store logo" />
    </a>
    <button
      class="navbar-toggler ml-auto"
      type="button"
      data-toggle="collapse"
      data-target="#main-navbar"
      (click)="navbarOpen = !navbarOpen"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div
      class="collapse navbar-collapse no-select col-11 tall-menu"
      id="main-navbar"
      [ngClass]="{ show: navbarOpen }"
    >
      <ul class="navbar-nav ml-auto">
        <li class="nav-item" *ngIf="!isAuth; else isLoggedIn">
          <div class="nav-link sm-caps">
            <a [routerLink]="['/auth']">Sign in</a>
          </div>
        </li>
        <ng-template #isLoggedIn>
          <li class="nav-item">
            <div class="nav-link sm-caps">
              <a [routerLink]="['/cart']" routerLinkActive="active">
                Cart
              </a>
            </div>
          </li>
          <li class="nav-item">
            <div class="nav-link sm-caps">
              <a [routerLink]="['/profile']" routerLinkActive="active">
                Profile
              </a>
            </div>
          </li>
          <li class="nav-item">
            <div class="nav-link sm-caps">
              <a href="javascript:void(0);" (click)="logout()">Sign out</a>
            </div>
          </li>
        </ng-template>
      </ul>
    </div>
  </div>
</nav>
