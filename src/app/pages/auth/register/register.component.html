<div class="row">
  <h3 class="col-12 text-center">Sign up</h3>
  <div class="col-12 text-center">
    <a [routerLink]="['/auth']" routerLinkActive="router-link-active"
      >I have an account</a
    >
  </div>
</div>
<div class="row">
  <form
    id="register-form"
    class="col"
    [formGroup]="registerForm"
    (ngSubmit)="onRegisterFormSubmit()"
  >
    <div class="row">
      <div class="col">
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input
            type="email"
            matInput
            placeholder="Your email address"
            formControlName="email"
          />
          <mat-error *ngIf="registerForm.get('email').hasError('email')"
            >This is not a valid email</mat-error
          >
          <mat-error *ngIf="registerForm.get('email').hasError('required')"
            >This field is required</mat-error
          >
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <mat-form-field appearance="outline">
          <mat-label>Nick</mat-label>
          <input
            type="text"
            matInput
            placeholder="Your nick"
            formControlName="nick"
          />
          <mat-hint>It will be displayed above your comments</mat-hint>
          <mat-error *ngIf="registerForm.get('nick').hasError('required')"
            >This field is required</mat-error
          >
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input
            type="{{ isPassVisible ? 'text' : 'password' }}"
            matInput
            placeholder="Try to make it hard"
            formControlName="password"
          />
          <button
            type="button"
            mat-icon-button
            matSuffix
            (click)="isPassVisible = !isPassVisible"
          >
            <mat-icon>{{
              isPassVisible ? "visibility" : "visibility_off"
            }}</mat-icon>
          </button>
          <mat-error *ngIf="registerForm.get('password').hasError('required')"
            >This field is required</mat-error
          >
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <mat-form-field appearance="outline">
          <mat-label>Confirm password</mat-label>
          <input
            type="{{ isPassVisible ? 'text' : 'password' }}"
            matInput
            placeholder="Same as above"
            formControlName="confirmPassword"
          />
          <mat-error
            *ngIf="registerForm.get('confirmPassword').hasError('required')"
            >This field is required</mat-error
          >
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col text-right">
        <button type="submit" mat-raised-button color="primary">
          Sign me up
        </button>
      </div>
    </div>
  </form>
</div>
