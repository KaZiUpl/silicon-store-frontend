<div class="row">
  <h3 class="col-12 text-center">Sign in</h3>
  <div class="col-12 text-center">
    <a [routerLink]="['/auth/signup']" routerLinkActive="router-link-active"
      >I dont' have an account</a
    >
  </div>
</div>
<div class="row">
  <form
    id="login-form"
    class="col"
    [formGroup]="loginForm"
    (ngSubmit)="onLoginFormSubmit()"
  >
    <div class="row">
      <div class="col-12">
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input
            type="email"
            matInput
            placeholder="Your email address"
            formControlName="email"
          />
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input
            type="{{ isPassVisible ? 'text' : 'password' }}"
            matInput
            placeholder="Try to make it hard"
            formControlName="password"
          />
          <button
            type="button"
            mat-icon-button
            matSuffix
            (click)="isPassVisible = !isPassVisible"
          >
            <mat-icon>{{
              isPassVisible ? "visibility" : "visibility_off"
            }}</mat-icon>
          </button>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <mat-checkbox formControlName="remember">
          Remember me
        </mat-checkbox>
      </div>
    </div>
    <div class="row">
      <div class="col text-right">
        <button type="submit" mat-raised-button color="primary">
          Sign me in
        </button>
      </div>
    </div>
  </form>
</div>
