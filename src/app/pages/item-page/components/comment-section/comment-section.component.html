<section id="comments-frame" class="container-fluid">
  <div class="row">
    <div class="col">
      <h3 class="header">
        Comments
      </h3>
      <div class="row comment-frame white-box mx-auto">
        <div class="col">
          <h3>
            Add new comment
          </h3>
          <span>You have to log in to add a comment</span>
          <form>
            <div class="row d-flex justify-content-center">
              <div class="form-group">
                <label for="text"></label>
                <textarea
                  name="text"
                  placeholder="Your comment"
                  class="form-control"
                  rows="6"
                  cols="120"
                  minlength="5"
                  required
                ></textarea>
              </div>
              <button type="sumbit" class="btn btn-primary col-9 col-lg-3">
                Add comment
              </button>
            </div>
          </form>
        </div>
      </div>
      <div class="row comment-frame white-box" *ngFor="let comment of comments">
        <h4 class="comment-title">
          {{ comment.author }}
          <span class="comment-date ml-1">
            {{ comment.updated_at | date: "d.MM.y" }}
          </span>
        </h4>
        <div class="row col-12 comment-text text-justify">
          <div class="col-12">
            {{ comment.text }}
          </div>
        </div>
      </div>
      <div
        *ngIf="comments == undefined || comments.length == 0"
        class="row my-5"
      >
        <div class="col text-center">
          Noone commented on this item, you can be the first one.
        </div>
      </div>
    </div>
  </div>
</section>
